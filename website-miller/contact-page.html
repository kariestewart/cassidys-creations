<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cassidy's Creations</title>
	<link href="css/home-fonts.css" rel= "stylesheet" type="text/css">
	<link href="website-miller/css/home-css.css" rel="stylesheet" type="text/css">
	
	<link rel="stylesheet" href="https://use.typekit.net/keb4znv.css">
</head>
<body>
	<header id="header-section">
		<h1>Cassidy's Creations</h1>
	</header>
	<nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Works</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
<main>
<section id="contact-section">
  <div class="contact-wrapper">
    <h2>Get in Touch</h2>
    <p>If you have any questions, feel free to send me a message!</p>
    <form id="contact-form" action="#" method="post">
      <div class="form-group">
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="firstname" placeholder="Enter your first name" required>
      </div>
      <div class="form-group">
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lastname" placeholder="Enter your last name" required>
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="Type your message here..." rows="6" required></textarea>
      </div>
      <button type="submit" class="submit-button">Send Message</button>
    </form>
  </div>
</section>


</main>
<footer>
        <h4>Connect with Me</h4>
        <ul>
            <li><a href="#">Instagram</a></li>
            <li><a href="#">Email</a></li>
        </ul>
    </footer>
</body>
</html>
